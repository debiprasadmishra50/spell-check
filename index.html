<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="This is a demo application that performs spell checks and suggests you the correct spelling of the word in your content file."
        />
        <meta
            name="keywords"
            content="Spell Check, Spelling Checker, HTML, CSS, JavaScript, spelling correction"
        />
        <meta name="author" content="Debi Prasad Mishra" />
        <title>Grammarly Spell Check</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <!-- TAKE FILE INPUT -->
        <div class="droparea container pb-3">
            <p
                class="
                    text-center text-wrap text-uppercase
                    fs-6
                    fw-bold
                    font-monospace
                    text-warning text-decoration-underline
                    pt-1
                "
            >
                Drag and drop a file in here to scan
            </p>
            <label
                for="file"
                class="
                    text-center text-wrap
                    fs-4
                    text-white
                    w-50
                    shadow
                    bg-body
                    rounded
                "
                >Select a .txt file to scan:
            </label>
            <input
                type="file"
                name="file"
                class="file"
                id="file"
                accept=".txt"
            />
        </div>

        <!-- DISPLAY FILE DATA -->
        <div class="wow container mx-auto mt-4 mb-4 border border-success p-3">
            <main></main>
        </div>

        <div class="message container text-center p-2 text-light">
            <h3>
                This is a Spelling Checker. You can upload the file or drag and
                drop your ".txt" file into the Upload Area.
            </h3>
        </div>
